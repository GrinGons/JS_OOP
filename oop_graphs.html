<!DOCTYPE HTML>
<html>
<head>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">
window.onload = function () {

		var chart = new CanvasJS.Chart("chartContainer1", {
			animationEnabled: true,
			title:{
				text: "Olympic Medals of all Times (till 2016 Olympics)"
			},
			axisY: {
				title: "Medals"
			},
			legend: {
				cursor:"pointer",
				itemclick : toggleDataSeries
			},
			toolTip: {
				shared: true,
				content: toolTipFormatter
			},
			data: [{
				type: "bar",
				showInLegend: true,
				name: "Gold",
				color: "gold",
				dataPoints: [
					{ y: 243, label: "Italy" },
					{ y: 236, label: "China" },
					{ y: 243, label: "France" },
					{ y: 273, label: "Great Britain" },
					{ y: 269, label: "Germany" },
					{ y: 196, label: "Russia" },
					{ y: 1118, label: "USA" }
				]
			},
			{
				type: "bar",
				showInLegend: true,
				name: "Silver",
				color: "silver",
				dataPoints: [
					{ y: 212, label: "Italy" },
					{ y: 186, label: "China" },
					{ y: 272, label: "France" },
					{ y: 299, label: "Great Britain" },
					{ y: 270, label: "Germany" },
					{ y: 165, label: "Russia" },
					{ y: 896, label: "USA" }
				]
			},
			{
				type: "bar",
				showInLegend: true,
				name: "Bronze",
				color: "#A57164",
				dataPoints: [
					{ y: 236, label: "Italy" },
					{ y: 172, label: "China" },
					{ y: 309, label: "France" },
					{ y: 302, label: "Great Britain" },
					{ y: 285, label: "Germany" },
					{ y: 188, label: "Russia" },
					{ y: 788, label: "USA" }
				]
			}]
		});
		chart.render();

		function toolTipFormatter(e) {
			var str = "";
			var total = 0 ;
			var str3;
			var str2 ;
			for (var i = 0; i < e.entries.length; i++){
				var str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\">" + e.entries[i].dataSeries.name + "</span>: <strong>"+  e.entries[i].dataPoint.y + "</strong> <br/>" ;
				total = e.entries[i].dataPoint.y + total;
				str = str.concat(str1);
			}
			str2 = "<strong>" + e.entries[0].dataPoint.label + "</strong> <br/>";
			str3 = "<span style = \"color:Tomato\">Total: </span><strong>" + total + "</strong><br/>";
			return (str2.concat(str)).concat(str3);
		}

		function toggleDataSeries(e) {
			if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
				e.dataSeries.visible = false;
			}
			else {
				e.dataSeries.visible = true;
			}
			chart.render();
        }
//2----------------------------------------------------
        var chart = new CanvasJS.Chart("chartContainer2", {
			animationEnabled: true,
			title:{
				text: "Composition of Internet Traffic in North America"
			},
			axisX: {
				interval: 1,
				intervalType: "year",
				valueFormatString: "YYYY"
			},
			axisY: {
				suffix: "%"
			},
			toolTip: {
				shared: true
			},
			legend: {
				reversed: true,
				verticalAlign: "center",
				horizontalAlign: "right"
			},
			data: [{
				type: "stackedColumn100",
				name: "Real-Time",
				showInLegend: true,
				xValueFormatString: "YYYY",
				yValueFormatString: "#,##0\"%\"",
				dataPoints: [
					{ x: new Date(2010,0), y: 40 },
					{ x: new Date(2011,0), y: 50 },
					{ x: new Date(2012,0), y: 60 },
					{ x: new Date(2013,0), y: 61 },
					{ x: new Date(2014,0), y: 63 },
					{ x: new Date(2015,0), y: 65 },
					{ x: new Date(2016,0), y: 67 }
				]
			}, 
			{
				type: "stackedColumn100",
				name: "Web Browsing",
				showInLegend: true,
				xValueFormatString: "YYYY",
				yValueFormatString: "#,##0\"%\"",
				dataPoints: [
					{ x: new Date(2010,0), y: 28 },
					{ x: new Date(2011,0), y: 18 },
					{ x: new Date(2012,0), y: 12 },
					{ x: new Date(2013,0), y: 10 },
					{ x: new Date(2014,0), y: 10 },
					{ x: new Date(2015,0), y: 7 },
					{ x: new Date(2016,0), y: 5 }
				]
			}, 
			{
				type: "stackedColumn100",
				name: "File Sharing",
				showInLegend: true,
				xValueFormatString: "YYYY",
				yValueFormatString: "#,##0\"%\"",
				dataPoints: [
					{ x: new Date(2010,0), y: 15 },
					{ x: new Date(2011,0), y: 12 },
					{ x: new Date(2012,0), y: 10 },
					{ x: new Date(2013,0), y: 9 },
					{ x: new Date(2014,0), y: 7 },
					{ x: new Date(2015,0), y: 5 },
					{ x: new Date(2016,0), y: 1 }
				]
			},
			{
				type: "stackedColumn100",
				name: "Others",
				showInLegend: true,
				xValueFormatString: "YYYY",
				yValueFormatString: "#,##0\"%\"",
				dataPoints: [
					{ x: new Date(2010,0), y: 17 },
					{ x: new Date(2011,0), y: 20 },
					{ x: new Date(2012,0), y: 18 },
					{ x: new Date(2013,0), y: 20 },
					{ x: new Date(2014,0), y: 20 },
					{ x: new Date(2015,0), y: 23 },
					{ x: new Date(2016,0), y: 27 }
				]
			}]
		});
		chart.render();
		
		
//3---------------------------------------------------
    var objData = {
			title:{
				text: "My First Chart in CanvasJS"              
			},
			data: [              
			{
				// Change type to "doughnut", "line", "splineArea", etc.
				type: "column",
				dataPoints: [
					{ label: "apple",  y: 10  },
					{ label: "orange", y: 15  },
					{ label: "banana", y: 25  },
					{ label: "mango",  y: 30  },
					{ label: "grape",  y: 28  }
				]
			}
			]
		};

		var chart = new CanvasJS.Chart("chartContainer3", objData);
		chart.render();

}
</script>

</head>
<body>
<div id="chartContainer1" style="height: 370px; width: 100%; margin-bottom: 50px;"></div>
<div id="chartContainer2" style="height: 370px; width: 50%; margin-left: 50px; float: left;"></div>
<div id="chartContainer3" style="height: 370px; width: 40%; position: absolute; right:20px; "></div>

</body>
</html>
